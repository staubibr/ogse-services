<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link th:href="@{/static/css/main.css}" rel="stylesheet"/>

		<script type="text/javascript" th:src="@{/static/js/util.js}"></script>
		
		<script th:inline="javascript">
			function get_data() {				
				const data = new FormData();

				// read_files("file", data, "file", true);
				// TODO: Temporary until the workspace file is useful
				data.append("file", new Blob(["{}"], {type: 'text/plain'}));

				read_value("name", data, "name", true);
				read_value("description", data, "description", true);
				
				return data;
			}
		
			function on_click(url) {			
				try {					
					post(url, get_data()).then(response => get_json(response))
							   			 .then(json => show_output("output", JSON.stringify(json)))
								   		 .catch(error => handle_error(error));
				}
				catch (error) {
					alert(error.message);
				}
			}
		</script>
	</head>

	<body>
		<div th:replace="header::header"></div>
		
		<main>
			<h1>Publish workspace</h1>

			<div class="row">
				<label>Name: </label><input id="name" type="text" />
			</div>

			<div class="row">
				<label>Description: </label><input id="description" type="text" />
			</div>

			<!--div class="row">
				<label>Workspace file: </label><input id="file" type="file" />
			</div-->
			
			<div class="row">
				<button id="publish" th:attr="onclick=|on_click('http://localhost:8082/api/workspace')|">Publish</button>
			</div>
			
			<div id="output" class="output code hidden"></div>
		</main>
	</body>
</html>
